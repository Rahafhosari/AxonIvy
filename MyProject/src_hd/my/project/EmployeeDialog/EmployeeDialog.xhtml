<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">EmployeeDialog</ui:define>
		<ui:define name="content">

			<h3>
			Enter Data
			</h3>
			<h:form id="form">
				<p:messages />
				<p:fieldset legend="Employee Order Details">
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">
				

					<p:outputLabel for="procurementDataItem" value="Item"/>
					<p:inputText id="procurementDataItem" value="#{data.procurementData.item}"></p:inputText>
					
					<p:outputLabel for="procurementDataDeliveryDate" value="Delivery Date"/>
					<p:calendar id="procurementDataDeliveryDate" value="#{data.procurementData.deliveryDate}" pattern="dd.MM.yyyy" size="10">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="procurementDataComment" value="Comment"/>
					<p:inputText id="procurementDataComment" value="#{data.procurementData.comment}"></p:inputText>
					
					<p:outputLabel for="procurementDataPurchaserFirst_name" value="First Name"/>
					<p:inputText id="procurementDataPurchaserFirst_name" value="#{data.procurementData.purchaser.first_name}"></p:inputText>
					
					<p:outputLabel for="procurementDataPurchaserLast_name" value="Last Name"/>
					<p:inputText id="procurementDataPurchaserLast_name" value="#{data.procurementData.purchaser.last_name}"></p:inputText>
					
					<p:outputLabel for="procurementDataPurchaserEmail" value="Email"/>
					<p:inputText id="procurementDataPurchaserEmail" value="#{data.procurementData.purchaser.email}">
					<f:validateRegex
							pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$" />	
					</p:inputText>
					
					<p:outputLabel for="gender" value="Gender" />
					<p:selectOneRadio id="gender" value="#{data.procurementData.purchaser.gender}">
						<f:selectItems value="#{data.genderTypes}" />
					</p:selectOneRadio>
					<p:outputLabel for="office" value="Office" />
					<!-- 
						<p:selectOneMenu id="office" value="#{data.procurementData.purchaser.office.name}"
							style="width:150px">
							<f:selectItem itemLabel="Select Office" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{data.officeLocations}" />
						</p:selectOneMenu>
					 -->
					<p:selectOneMenu id="office" value="#{data.procurementData.purchaser.office.name}"
							style="width:200px">
							<f:selectItem itemLabel="Select Office" itemValue="" noSelectionOption="true" />
					 <f:selectItems 
					 		value="#{data.officeLocations}" 
							var="office"
							itemLabel="#{office.country}, #{office.city}" 
							itemValue="#{office.name}" /> 
					</p:selectOneMenu>
					
				</p:panelGrid>
				</p:fieldset>
				<br />
				<!-- itemLabel="#{office.name}, #{office.country}, #{office.city}" -->
				<div class="command-btns">
					<p:commandButton id="proceed" actionListener="#{logic.close}" value="Add" update="form" icon="ui-icon-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
