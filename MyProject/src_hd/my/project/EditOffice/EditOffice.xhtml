<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">EditOffice</ui:define>
		<ui:define name="content">

			<h3>
			Edit Office
			</h3>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">

					<p:outputLabel for="officeName" value="Name"/>
					<p:inputText id="officeName" value="#{data.selectedOffice.name}"></p:inputText>
					
					<p:outputLabel for="officeCity" value="City"/>
					<p:inputText id="officeCity" value="#{data.selectedOffice.city}"></p:inputText>
					
					<p:outputLabel for="officeCountry" value="Country"/>
					<p:inputText id="officeCountry" value="#{data.office.country}"></p:inputText>
					
					<p:outputLabel for="officeStreet" value="Street"/>
					<p:inputText id="officeStreet" value="#{data.office.street}"></p:inputText>

				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandButton id="cancel" actionListener="#{logic.editOffice}"
					value="Cancel" type="button" />
					<p:commandButton id="proceed" actionListener="#{logic.editOffice}"
						value="Save" update="form" icon="ui-icon-check" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
